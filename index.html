<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pretty Awesome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  </head>
  <body>
    <h1 style="text-align: center">Freaking Awesome</h1>
    <!-- We are using node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>. -->
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div id="main" class="card">
            <div class="card-content">
              <span class="card-title">New Contact</span>
              <div class="row">
                <form id="task-form">
                  <div class="input-field form-group col s12">
                    <input type="text" name="task" id="task" value="" placeholder="Add Contact">
                    <!-- <label for="task">New Task</label> -->
                  </div>              
                  <button id="add" class="btn">Add</button>
                </form>
              </div>
            </div>
            <div class="card-action">
              <h5 id="task-title">Contact List</h5>
              <div class="input-field col s12">
                <!-- <label for="filter">Filter Contact</label> -->
                <input type="text" name="filter" id="filter"  placeholder="Filter through Contacts">
              </div>
              <ul class="collection">
                <!-- <li class="collection-item">
                  First Name
                  <a href="#" class="delete-item secondary-content">
                    <i class="fa fa-trash"></i>
                  </a>
                </li> -->
              </ul>
              <a href="#" class="clear-tasks btn black">Clear Contacts</a>
            </div>   
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="app.js"></script>
  </body>
</html>
